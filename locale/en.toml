"manifest.description" = "This plugin provides variables containing label information for a release for use in user or file naming scripts."
"manifest.long_description" = "This plugin reads the release metadata provided to Picard and exposes the information in a number of additional variables for use in Picard scripts.\n\n***NOTE:*** This plugin makes no additional calls to the MusicBrainz website api for the information.\n\n### Label Variables\n\n* **_label_ids_multi** - All label IDs listed, as a multi-value\n* **_label_names_multi** - All label names listed, as a multi-value\n* **_label_sort_names_multi** - All label names listed (sort name), as a multi-value\n* **_label_disambig_multi** - All label disambiguations listed, as a multi-value\n* **_label_catalog_multi** - All label catalog numbers listed, as a multi-value\n* **_label_label_count** - Count of the number of labels listed\n* **_label_catalog_count** - Count of all catalog numbers listed\n\n***NOTE:*** Variables will not be created if the data is missing.\n"
"manifest.name" = "Label Variables"
"variable.label_catalog_count" = "Count of all catalog numbers listed for the album."
"variable.label_catalog_multi" = "All label catalog numbers listed for the album, as a multi-value."
"variable.label_disambig_multi" = "All label disambiguations listed for the album, as a multi-value."
"variable.label_ids_multi" = "All label IDs listed for the album, as a multi-value."
"variable.label_label_count" = "Count of the number of labels listed for the album."
"variable.label_names_multi" = "All label names listed for the album, as a multi-value."
"variable.label_sort_names_multi" = "All label names listed (sort name) for the album, as a multi-value."
